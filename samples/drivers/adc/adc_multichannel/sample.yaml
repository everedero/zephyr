sample:
  name: ADC devicetree driver sample
tests:
  sample.drivers.adc.adc_dt:
    tags:
      - adc
    depends_on: adc
    platform_allow:
      - nucleo_f756zg
    integration_platforms:
      - nucleo_f756zg
    harness: console
    timeout: 10
    harness_config:
      type: multi_line
      regex:
        - "ADC reading\\[\\d+\\]:"
        - "- .+, channel \\d+: -?\\d+"
